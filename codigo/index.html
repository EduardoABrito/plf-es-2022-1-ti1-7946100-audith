<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="style/page.css">

    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" 
    integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" 
    crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


     <!--configuração title-->   
     <title>AUDITH</title>
     <link rel="icon" type="img/png" href="/image/Audith.png" />

</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container-fluid">
                <img class="navbar-brand" style ='max-height: 80px' src="image/deaf2.png" alt="logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item" id="nav-conteudo-text1">
                            <a class="nav-link active" aria-current="page" href="#Home">
                                <i class="fas fa-home" title="Inicio" ></i>
                                Login
                            </a>
                        </li>
                        <li class="nav-item" id="nav-conteudo-text2">
                            <a class="nav-link active" aria-current="page" href="#Home">
                                <i class="fas fa-address-book"></i>
                                Cadastro
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <br><br>
        <div class="container">
            <div class="main" id="main1">
                <div class="bg"></div>
                <div class="content">
                    <form action="#">
                        <div class="button-container">
                            <br>
                            <button class="button" onclick="materialClick(event)"><div class="circle animate"></div><span class="sign-in">Logar</span><div class="loader"></div></button>
                            <br>
                            <button class="button" onclick="showCadastro()"><div class="circle animate"></div><span class="sign-in">Cadastro</span></button>
                            <br>
                        </div>
                        <div class="controls">
                            <br>
                            <div class="icon">
                                <img class="img-log-top" src="image/libras4.png" style="position: relative;">
                            </div>
                            <h1 class="scopo-conteudo-text">Login</h1>
                            <div class="inputs">
                                
                                <svg class="login" xmlns="http://www.w3.org/2000/svg" width="44" height="40" viewBox="0 0 44 40"><g stroke="#fff" fill="none" stroke-width="3.538" transform="translate(0 -1012.362)"><ellipse ry="8.09" rx="8.244" cy="1022.221" cx="21.555" stroke-linecap="round"/><path d="M1.858 1046.4c-.79 4.74 3.805 4.11 3.805 4.11H37.88s4.846.936 4.312-3.854c-.533-4.79-6.076-10.937-20.04-11.043-13.964-.106-19.504 6.047-20.294 10.786z"/></g></svg>
                                <input
                                    class="input" type="email" required>
                                <svg class="lock" xmlns="http://www.w3.org/2000/svg" width="44" height="46" viewBox="0 0 44 46"><g transform="translate(-28.15 -974.678)" stroke="#fff" fill="none" stroke-width="3.509"><rect ry="3.136" y="995.18" x="29.903" height="23.743" width="40.491" stroke-linecap="round"/><path d="M49.386 1004.406v4.788" stroke-linecap="round"/><path d="M37.073 994.83s-1.39-18.398 12.97-18.398c14.36 0 12.207 18.397 12.207 18.397"/></g></svg>
                                <input
                                    class="input" type="password" required>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="main" id="main2">
                <div class="bg"></div>
                <div class="content">
                    <form action="#">
                        <div class="button-container">
                            <br>
                            <button class="button" onclick=""><div class="circle animate"></div><span class="sign-in">Cadastrar</span></button>
                            <br>
                            <button class="button btn-danger" onclick="showCadastro()"><div class="circle animate"></div><span class="sign-in">Voltar</span></button>
                            <br>
                        </div>
                        <div class="controls">
                            <br>
                            <div class="icon">
                                <img class="img-log-top" src="image/libras4.png" style="position: relative;">
                            </div>

                            <h1 class="scopo-conteudo-text">Cadastro</h1>

                            <div class="inputs">
                                
                                <svg class="login" xmlns="http://www.w3.org/2000/svg" width="44" height="40" viewBox="0 0 44 40"><g stroke="#fff" fill="none" stroke-width="3.538" transform="translate(0 -1012.362)"><ellipse ry="8.09" rx="8.244" cy="1022.221" cx="21.555" stroke-linecap="round"/><path d="M1.858 1046.4c-.79 4.74 3.805 4.11 3.805 4.11H37.88s4.846.936 4.312-3.854c-.533-4.79-6.076-10.937-20.04-11.043-13.964-.106-19.504 6.047-20.294 10.786z"/></g></svg>
                                <input
                                    class="input" type="email" required>
                                <svg class="lock" xmlns="http://www.w3.org/2000/svg" width="44" height="46" viewBox="0 0 44 46"><g transform="translate(-28.15 -974.678)" stroke="#fff" fill="none" stroke-width="3.509"><rect ry="3.136" y="995.18" x="29.903" height="23.743" width="40.491" stroke-linecap="round"/><path d="M49.386 1004.406v4.788" stroke-linecap="round"/><path d="M37.073 994.83s-1.39-18.398 12.97-18.398c14.36 0 12.207 18.397 12.207 18.397"/></g></svg>
                                <input
                                    class="input" type="password" required>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
          <br><br>
    </main>

    <!-- Rodapé -->
    <footer class="footer1">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            <p class="textorodape">© 2022 Copyright: <b>AUDITH COMPANY</b>
            </p>
        </div>
    </footer>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="/js/page.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>

</html>



<script src="anime.min.js"></script>
<script src="il.js"></script>
